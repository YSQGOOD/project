<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Gradient</title>
  <style>
    /* CSS 代码将在下面提供 */
  </style>
</head>
<body>
  <div class="container">
    <h1 class="gradient-text">Your</h1>
  </div>
</body>
</html>
<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background-color: #1a1a2e; 
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  text-align: center;
}


.container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
              radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
              radial-gradient(circle at 30% 60%, rgba(255, 255, 255, 0.1) 0%, transparent 20%);
  background-size: 200px 200px;
  animation: twinkle 5s infinite;
}

@keyframes twinkle {
  0% { opacity: 0.3; }
  50% { opacity: 0.7; }
  100% { opacity: 0.3; }
}

.gradient-text {
  font-size: 100px; /* 调整大小以匹配图片 */
  font-family: Arial, sans-serif;
  font-weight: bold;
  background: linear-gradient(to right, #ff6c15, #ff2e63); /* 橙色到红色渐变 */
  -webkit-background-clip: text; /* 兼容 Webkit 浏览器 */
  background-clip: text;
  color: transparent; /* 使文字本身透明，显示渐变背景 */
  text-transform: uppercase; /* 大写，匹配图片 */
}
</style>
